<%def name="lifecycle()">
  % if pre_stop_hook:
    preStop:
      exec:
        command:
        - "grpcurl"
        - "-plaintext"
        - "-import-path"
        - "/"
        - "-proto"
        - "/src/proto/grpc/testing/test.proto"
        - "localhost:8000"
        - "grpc.testing.HookService/Hook"
  % endif
</%def>
